<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css" class="">
</head>

<body>
    <section class="container">
        <h1>Calculadora IMC</h1>
        <h2>Tabela IMC</h2>
        <section id="informacoes">
            <div id="imc">
                <h3>IMC</h3>
                <ul>
                    <li>Menos do que 18,5</li>
                    <li>Entre 18,5 e 24,9</li>
                    <li>Entre 25 e 24,9</li>
                    <li>Entre 30 e 34,9</li>
                    <li>Entre 35 e 39,9</li>
                    <li>Acima de 40</li>
                </ul>
            </div>
            <div id="imc-resultado">
                <h3>Resultado</h3>
                <ul>
                    <li>Abaixo do peso</li>
                    <li>Peso normal</li>
                    <li>Sobrepeso</li>
                    <li>Obesidade grau 1</li>
                    <li>Obesidade grau 2</li>
                    <li>Obesidade grau 3</li>
                </ul>

            </div>
        </section>
        <section>
            <h2>
                Calcule seu IMC
            </h2>
            <form action="/" id="form" method="POST">
                <label for="peso">Peso:</label>
                <input type="text" id="peso" placeholder="Ex.: 70" name="peso"/>

                <label for="altura">Altura:</label>
                <input type="text" id="altura" placeholder="Ex.: 1.70" name="altura"/>

                <button type= "submit" >
                    Calcular
                </button>

            </form>
            <div id="resultado">

            </div>
        </section>
    </section>
    <script src="./assets/js/main.js"></script>
</body>

</html>
